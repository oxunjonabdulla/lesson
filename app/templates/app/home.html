<!DOCTYPE html>
<html>
<head>
    <title>Homework Lessons</title>

    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        h1, h2 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
            color: #333;
        }

        h1 span a {
            color: red;
            text-decoration: none;
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            padding: 30px 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 22px;
            color: #333;
            font-weight: 500;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.12);
            background: #f9fafc;
        }

        /* ‚ùÑÔ∏è SNOW STYLE */
        .snowflake {
            position: fixed;
            top: -10px;
            color: rgba(135, 206, 250, 0.9); /* light blue */
            font-size: 1em;
            user-select: none;
            pointer-events: none;
            z-index: 9999;
            animation-name: fall;
            animation-timing-function: linear;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0.3;
            }
        }
    </style>
</head>

<body>

<h1>
    December Homework by
    <span>
        <a href="https://t.me/oxunjonabdullayev" target="_blank">
            Oxunjon Abdullayev
        </a>
    </span>
</h1>

<div class="container">

    <h2>üìò Lessons</h2>

    <div class="grid">
        {% for lesson in lessons %}
        <a class="card" href="{% url 'lesson_detail' lesson.pk %}">
            {{ lesson.title }}
        </a>
        {% endfor %}
    </div>

</div>

<!-- ‚ùÑÔ∏è SNOW SCRIPT -->
<script>
    function createSnowflake() {
        const snowflake = document.createElement("div");
        snowflake.classList.add("snowflake");
        snowflake.innerHTML = "‚ùÑ";

        // Random size
        const size = Math.random() * 10 + 10;
        snowflake.style.fontSize = size + "px";

        // Random horizontal position
        snowflake.style.left = Math.random() * window.innerWidth + "px";

        // Random falling speed
        const duration = Math.random() * 5 + 5;
        snowflake.style.animationDuration = duration + "s";

        document.body.appendChild(snowflake);

        // Remove snowflake after animation
        setTimeout(() => {
            snowflake.remove();
        }, duration * 1000);
    }

    // Create snow continuously
    setInterval(createSnowflake, 200);
</script>

</body>
</html>
