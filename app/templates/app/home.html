<!DOCTYPE html>
<html>
<head>
    <title>Homework Lessons</title>
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            font-size: 40px;
            margin-bottom: 40px;
            color: #333;
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            padding: 30px 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 22px;
            color: #333;
            font-weight: 500;
            text-decoration: none;

            /* shadow */
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);

            /* smooth effect */
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.12);
            background: #f9fafc;
        }
    </style>
</head>
<body>

    <h1>My December Homework Lessons by <span ><a href="https:t.me/oxunjonabdullayev" style="color:red;text-decoration:none">Oxunjon Abdullayev</a></span></h1>

    <div class="container">
        <div class="grid">
            {% for lesson in lessons %}
                <a class="card" href="{% url 'lesson_detail' lesson.pk %}">
                    {{ lesson.title }}
                </a>
            {% endfor %}
        </div>
    </div>

</body>
</html>
